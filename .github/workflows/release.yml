name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于将版本同步回仓库
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      # 从 tag 提取版本并同步到 package.json（tag 为唯一版本来源）
      - name: Sync version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          pnpm version $VERSION --no-git-tag-version

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run test

      - run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 发布成功后，将 package.json 版本变更提交回 main
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git diff --staged --quiet || (git commit -m "chore: release v${{ steps.version.outputs.version }} [skip ci]" && git push origin HEAD:${{ github.event.repository.default_branch }})
